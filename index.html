  </style>
</head>

<body>
  <h2>LIFF æ¸¬è©¦é </h2>

  <div class="card">

    <div style="margin-top:8px;">æ˜¯å¦åœ¨ LINE Appï¼š<code id="inClient">-</code></div>

    <button id="closeBtn" style="display:none; margin-left:8px;">é—œé–‰ LIFF</button>
  </div>

  <div class="card listWrap">
    <div class="listHeader">
      <div>ğŸ§¾ æˆ‘çš„æ¸…å–®</div>
      <div class="muted" id="listHint">å°šæœªè¼‰å…¥</div>
    </div>
    <div class="items" id="items"></div>

  </div>

  <script>
    // âœ… æ›æˆä½ çš„ LIFF ID
    const LIFF_ID = "2009075953-1UZ0h4p2";

    // âœ… é€™è£¡ä¸€å®šè¦åŒ…å« webhook çš„ UUIDï¼ˆä½ ç›®å‰ç”¨çš„ 9cc8...ï¼‰
    // æ­£å¼ä¸Šç·šè«‹ç”¨ production /webhookï¼Œä¸è¦ç”¨ /webhook-test
    const API_BASE = "https://subdepressed-thistly-lee.ngrok-free.dev/webhook/9cc8ce9b-9837-4a04-b46d-7c4f9b772ce2";

    const $ = (id) => document.getElementById(id);

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function showErr(msg) {
      const box = $("errBox");
      box.style.display = "block";
      box.textContent = msg;
    }
    function clearErr() {
      const box = $("errBox");
      box.style.display = "none";
      box.textContent = "";
    }

    async function loadList(userId) {
      $("listHint").textContent = "è¼‰å…¥ä¸­â€¦";
      clearErr();

      const itemsEl = $("items");
      itemsEl.innerHTML = "";

      const url = `${API_BASE}/list?userId=${encodeURIComponent(userId)}`;

      try {
        const res = await fetch(url, { method: "GET" });
        const text = await res.text(); // å…ˆæ‹¿ textï¼Œé¿å…é JSON ç›´æ¥çˆ†

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}\nURL: ${url}\n\n${text.slice(0, 400)}`);
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          // é€™è£¡å°±æ˜¯ä½ ä¹‹å‰é‡åˆ°çš„ Unexpected token '<'
          throw new Error(`å›å‚³ä¸æ˜¯ JSONï¼ˆå¯èƒ½æ‰“åˆ° HTML é ï¼‰\nURL: ${url}\n\nå‰ 200 å­—ï¼š\n${text.slice(0, 200)}`);
        }

        if (!data.ok || !Array.isArray(data.items)) {
          throw new Error(`JSON æ ¼å¼ä¸ç¬¦é æœŸ\nURL: ${url}\n\næ”¶åˆ°ï¼š${text.slice(0, 400)}`);
        }

        if (data.items.length === 0) {
          itemsEl.innerHTML = `<div class="muted">ç›®å‰æ²’æœ‰å•†å“</div>`;
          $("listHint").textContent = "æ¸…å–®ç‚ºç©º";
          return;
        }

        for (const item of data.items) {
          const card = document.createElement("div");
          card.className = "itemCard";
          card.innerHTML = `
            <img class="thumb" src="${escapeHtml(item.imageUrl || '')}" alt="">
            <div class="meta">
              <div class="name">${escapeHtml(item.name || '')}</div>
              <div class="sub">${escapeHtml(item.pricePromo || '')}</div>
              <div class="sub muted">${escapeHtml(item.tags || '')}</div>
            </div>
          `;
          itemsEl.appendChild(card);
        }

        $("listHint").textContent = `å…± ${data.items.length} ç­†`;
      } catch (err) {
        console.error(err);
        $("listHint").textContent = "éŒ¯èª¤";
        itemsEl.innerHTML = `<div class="muted">è¼‰å…¥å¤±æ•—</div>`;
        showErr(String(err && err.message ? err.message : err));
      }
    }

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        $("status").textContent = "âœ… åˆå§‹åŒ–æˆåŠŸ";
        $("inClient").textContent = String(liff.isInClient());

        if (!liff.isLoggedIn()) {

          $("loginBtn").onclick = () => liff.login();
          $("userId").textContent = "(å°šæœªç™»å…¥)";
          return;
        }

        const profile = await liff.getProfile();
        $("userId").textContent = profile.userId;

        await loadList(profile.userId);

        if (liff.isInClient()) {
          $("closeBtn").style.display = "inline-block";

        }

  </script>
